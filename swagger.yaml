components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        username:
          type: string
          example: new-user
          minLength: 3
          maxLength: 30
          description: "Unique username with 3 to 30 characters."
        email:
          type: string
          example: newuser@example.com
          format: email
          description: "Unique email address in lowercase."
        password:
          type: string
          example: yourPassword
          minLength: 8
          description: "Password with a minimum length of 8 characters."
        role:
          type: string
          example: "63f9a33c8dfaa245d8f8b2e3"
          description: "ObjectId reference to a Role."
        permissions:
          type: array
          items:
            type: string
            example: "63f9a33c8dfaa245d8f8b2e4"
          description: "Array of ObjectId references to Permissions."
        status:
          type: string
          enum: ["Active", "Inactive", "Suspended", "OnLeave", "Pending"]
          default: "Pending"
          description: "Current status of the user."

    Role:
      type: object
      properties:
        role_id:
          type: integer
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Permission:
      type: object
      properties:
        resource:
          type: string
          description: The name of the resource.
          example: "user"
        action:
          type: string
          description: The action associated with the resource.
          enum: ["read", "create", "update", "delete"]
          example: "read"
        description:
          type: string
          description: Optional description of the permission.
          example: "Permission to read user data."
      required:
        - resource
        - action
      additionalProperties: false

    RolePermission:
      type: object
      properties:
        role:
          type: string
          description: The ObjectId of the associated role.
          example: "610d1b2e3a2b0f3d2c0f8a1c"
        permission:
          type: string
          description: The ObjectId of the associated permission.
          example: "610d1b2e3a2b0f3d2c0f8a1b"
      required:
        - role
        - permission
      additionalProperties: false

    Employee:
      type: object
      properties:
        first_name:
          type: string
          example: "John"
        last_name:
          type: string
          example: "Doe"
        phone_number:
          type: string
          example: "+1234567890"
        date_of_birth:
          type: string
          format: date
          example: "2024-11-01T10:30:00.000Z"
        address:
          type: string
          example: "123 Main St"
        city:
          type: string
          example: "AnyTown"
        state:
          type: string
          example: "AnyState"
        country:
          type: string
          example: "Country"
        zip_code:
          type: string
          example: "12345"
        date_of_hire:
          type: string
          format: date
          example: "2024-11-01T10:30:00.000Z"
        job_title:
          type: string
          example: "Software Engineer"
        department:
          type: object
          properties:
            department_id:
              type: string
              example: "2"
        manager:
          type: object
          properties:
            manager_id:
              type: string
              example: "3"
        position:
          type: object
          properties:
            position_id:
              type: string
              example: "4"
        salary:
          type: number
